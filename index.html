<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header">

      <h1 class="title">Актуальная погода</h1>
    </div>
    <form class="search">
      <input type="text" class="searchInput" placeholder="Введите город">
      <button class="searchBtn">
        <img src="img/search.png" alt="Поиск">
      </button>
    </form>
    <div class="weather">
      <div class="weather__content">
        <div class="weather__content-favorite">
          <p class="weather__city">
            Город
          </p>
          <button class="weather__heart">
            <img class="heartImage" src="img/heart.png" alt="Сердце">
          </button>
        </div>
        <div class="temperature">
          <h1 class="weather__num">
            0
          </h1>
          <img class="weather__cloud" src="https://openweathermap.org/img/wn/01d@4x.png" alt="Облако">
        </div>
        <ul class="sunset">
          <li class="sunset__feels">
            Ощущается как: 0°
          </li>
          <li class="sunset__sunrise">
            Рассвет: 00:00
          </li>
          <li class="sunset__sunset">
            Закат: 00:00
          </li>
        </ul>
        <div class="prediction">
          <div class="prediction__section">
            <h4 class="prediction__time">
              12:00
            </h4>
            <div class="statistics">
              <div class="temperatures">
                <p class="prediction__temp12">Температура: 0°</p>
                <p class="prediction__feels12">Ощущается как: 0°</p>
              </div>
              <img class="weather__cloud weather__cloud12" src="https://openweathermap.org/img/wn/01d@4x.png"
                alt="Состояние погоды">
            </div>

          </div>
          <div class="prediction__section">
            <h4 class="prediction__time">
              15:00
            </h4>
            <div class="statistics">
              <div class="temperatures">
                <p class="prediction__temp15">Температура: 0°</p>
                <p class="prediction__feels15">Ощущается как: 0°</p>
              </div>
              <img class="weather__cloud weather__cloud15" src="https://openweathermap.org/img/wn/01d@4x.png"
                alt="Состояние погоды">
            </div>
          </div>
          <div class="prediction__section">
            <h4 class="prediction__time">
              18:00
            </h4>
            <div class="statistics">
              <div class="temperatures">
                <p class="prediction__temp18">Температура: 0°</p>
                <p class="prediction__feels18">Ощущается как: 0°</p>
              </div>
              <img class="weather__cloud weather__cloud18" src="https://openweathermap.org/img/wn/01d@4x.png"
                alt="Состояние погоды">
            </div>
          </div>
        </div>
      </div>
      <div class="weather__locations">
        <h4 class="weather__cities">
          Избранные города:
        </h4>
        <ul class="city">
        </ul>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
